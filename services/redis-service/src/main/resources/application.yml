server:
  port: 8085
  servlet:
    context-path: /redis

spring:
  application:
    name: redis-service
  profiles:
    active: dev
  redis:
    host: localhost
    port: 6379
    password: 
    timeout: 2000
    database: 10
    lettuce:
      pool:
        max-active: 32
        max-idle: 16
        min-idle: 8
        max-wait: -1ms
      shutdown-timeout: 100ms

logging:
  level:
    root: INFO
    com.liveroom: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/redis-service.log
    max-size: 10MB
    max-history: 30
