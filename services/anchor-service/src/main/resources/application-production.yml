server:
  port: 8081
  servlet:
    context-path: /anchor

spring:
  application:
    name: anchor-service
  profiles:
    active: production
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  datasource:
    url: jdbc:mysql://${DB_HOST:mysql}:${DB_PORT:3306}/db1?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=UTC
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  # ========== Redis 配置（生产环境总是启用）==========
  redis:
    enabled: true
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}
    timeout: 2000
    database: 0
    lettuce:
      pool:
        max-active: 16
        max-idle: 8
        min-idle: 2
        max-wait: -1ms

mybatis:
  mapper-locations: classpath*:mybatis/mapper/**/*.xml
  type-aliases-package: com.liveroom.anchor.entity
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    root: WARN
    com.liveroom: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/anchor-service.log
    max-size: 10MB
    max-history: 30
