server:
  port: 8081
  servlet:
    context-path: /anchor

spring:
  application:
    name: anchor-service
  profiles:
    active: dev
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  datasource:
    url: jdbc:mysql://localhost:3306/db1?useUnicode=true&characterEncoding=utf8mb4&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  # ========== Redis 配置（开发环境）==========
  redis:
    # 是否启用 Redis（开发环境可以设置为 false）
    enabled: true
    host: localhost
    port: 6379
    password: 
    timeout: 2000
    database: 0
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1ms

mybatis:
  mapper-locations: classpath*:mybatis/mapper/**/*.xml
  type-aliases-package: com.liveroom.anchor.entity
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    root: INFO
    com.liveroom: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/anchor-service.log
    max-size: 10MB
    max-history: 30
